<!DOCTYPE html>

    <link rel="icon" type="image/png" href="favicon_alpha.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap");

      :root {
        --primary: #00dc82;
        --bg: #0f172a;
        --text: #e2e8f0;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        background: url("cube.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 3rem;
        box-sizing: border-box;
        background-color: rgba(0, 0, 0, 0.4); /* Darker overlay */
      }

      .content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 550px;
        margin: 0 auto;
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 3rem;
        color: var(--primary);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }
      .logo-thin {
        font-weight: 200;
      }
      .logo-image {
        width: 50px; /* Adjust this value to control the size */
        height: 50px;
        margin-right: 5px;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin: 0;
        margin-bottom: 0.5rem;
        line-height: 1.2;
        text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
      }
      h2 {
        font-size: 2.5rem;
        color: #00dc82;
        font-weight: 200;
        margin: 0;
        margin-bottom: 1.5rem;
        line-height: 1.2;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: 1rem;
        margin-bottom: 1rem;
        line-height: 1.5;
        color: #ccd0d7;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      }

      .email-form {
        display: flex;
        margin-top: 1rem;
        margin-bottom: 2rem;
      }

      input[type="email"] {
        flex-grow: 1;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #2d3748;
        background-color: #1e293b;
        color: var(--text);
        border-radius: 4px 0 0 4px;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        background-color: var(--primary);
        color: var(--bg);
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 0 4px 4px 0;
      }

      button:hover {
        background-color: #00c974;
      }

      .social-links {
        display: flex;
        gap: 1rem;
      }

      .social-links a {
        color: #64748b;
        text-decoration: none;
        font-size: 0.875rem;
      }

      .social-links a:hover {
        color: var(--primary);
      }
    </style>
